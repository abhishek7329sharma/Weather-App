<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body class="">
  <header class="header">
    <div class="header-left">
      <img class="weather-icon" src="./public/icons/sun.svg" data-cureent-icon>
      <div class="header-current-temp">
        <span data-current-temp>31</span>&deg;
      </div>
    </div>
    <div class="header-right">
      <div class="info-group">
        <div class="label">High</div>
        <div><span data-current-high>32</span>&deg;</div>
      </div>
      <div class="info-group">
        <div class="label">FL High</div>
        <div><span data-current-fl-high>27</span>&deg;</div>
      </div>
      <div class="info-group">
        <div class="label">Wind</div>
        <div><span data-current-wind>9</span><span class="value-sub-info">mph</span></div>
      </div>
      <div class="info-group">
        <div class="label">Low</div>
        <div><span data-current-low>19</span>&deg;</div>
      </div>
      <div class="info-group">
        <div class="label">Fl-Low</div>
        <div><span data-current-fl-low>12</span>&deg;</div>
      </div>
      <div class="info-group">
        <div class="label">Precip</div>
        <div><span data-current-precip>0.1</span><span class="value-sub-info">in</span></div>
      </div>
    </div>
  </header>
  <section class="day-section">
    <div class="day-card">
      <img src="./public/icons/cloud.svg" class="weather-icon">
      <div class="day-card-day">Monday</div>
      <div>32&deg;</div>
    </div>
    <div class="day-card">
      <img src="./public/icons/cloud.svg" class="weather-icon">
      <div class="day-card-day">Tuesday</div>
      <div>31&deg;</div>
    </div>
    <div class="day-card">
      <img src="./public/icons/cloud.svg" class="weather-icon">
      <div class="day-card-day">Wednesday</div>
      <div>30&deg;</div>
    </div>
    <div class="day-card">
      <img src="./public/icons/cloud.svg" class="weather-icon">
      <div class="day-card-day">Thursday</div>
      <div>37&deg;</div>
    </div>
    <div class="day-card">
      <img src="./public/icons/cloud.svg" class="weather-icon">
      <div class="day-card-day">Friday</div>
      <div>36&deg;</div>
    </div>
    <div class="day-card">
      <img src="./public/icons/cloud.svg" class="weather-icon">
      <div class="day-card-day">Saturday</div>
      <div>34&deg;</div>
    </div>
  </section>
  <table class="hour-section"></table>
  <script type="module" src="/main.js"></script>
</body>

</html>
